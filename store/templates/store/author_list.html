{% extends 'store/base.html' %}
{% block title %}Authors{% endblock %}
{% block content %}
<h2 class="subtitle">Authors</h2>
<form method="get" class="box">
    <div class="columns">
        <div class="column">
            <label class="label" for="publisher">Publisher</label>
            <div class="select is-fullwidth">
                <select id="publisher" name="publisher">
                    <option value="">All publishers</option>
                    {% for publisher in publishers %}
                        <option value="{{ publisher.id }}" {% if selected_publisher == publisher.id|stringformat:"s" %}selected{% endif %}>
                            {{ publisher.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="column">
            <label class="label" for="category">Category</label>
            <div class="select is-fullwidth">
                <select id="category" name="category">
                    <option value="">All categories</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="level">
        <div class="level-left">
            <button class="button is-link" type="submit">Apply filters</button>
            <a class="button" href="{% url 'author-list' %}">Reset</a>
        </div>
    </div>
</form>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Name</th>
            <th>Books</th>
        </tr>
    </thead>
    <tbody>
        {% for author in object_list %}
            <tr>
                <td><a href="{% url 'author-detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a></td>
                <td>{{ author.book_count }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="2">No authors found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
