{% extends 'store/base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<h2 class="subtitle">Categories</h2>
<form method="get" class="box">
    <div class="columns">
        <div class="column">
            <label class="label" for="publisher">Publisher</label>
            <div class="select is-fullwidth">
                <select id="publisher" name="publisher">
                    <option value="">All publishers</option>
                    {% for publisher in publishers %}
                        <option value="{{ publisher.id }}" {% if selected_publisher == publisher.id|stringformat:"s" %}selected{% endif %}>
                            {{ publisher.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="column">
            <label class="label" for="author">Author</label>
            <div class="select is-fullwidth">
                <select id="author" name="author">
                    <option value="">All authors</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if selected_author == author.id|stringformat:"s" %}selected{% endif %}>
                            {{ author.first_name }} {{ author.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="level">
        <div class="level-left">
            <button class="button is-link" type="submit">Apply filters</button>
            <a class="button" href="{% url 'category-list' %}">Reset</a>
        </div>
    </div>
</form>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Name</th>
            <th>Books</th>
        </tr>
    </thead>
    <tbody>
        {% for category in object_list %}
            <tr>
                <td><a href="{% url 'category-detail' category.pk %}">{{ category.name }}</a></td>
                <td>{{ category.book_count }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="2">No categories found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
