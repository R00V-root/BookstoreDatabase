{% extends 'store/base.html' %}
{% block title %}Invoice{% endblock %}
{% block content %}
<form method="post" class="box">
    {% csrf_token %}
    {{ form.as_p }}
    <h3 class="subtitle">Invoice Lines</h3>
    {{ lines.management_form }}
    {% for form in lines %}
        <div class="box">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button class="button is-primary" type="submit">Save</button>
</form>
{% endblock %}
